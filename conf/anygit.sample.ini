#
# anygit - Pylons configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = false
email_to = anygit@mit.edu
smtp_server = outgoing.mit.edu
error_email_from = errors@anyg.it

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:anygit
full_stack = true
static_files = true
filter-with = prefix

cache_dir = %(here)s/data
beaker.session.key = anygit
beaker.session.secret = TViivvIFbI+euP/r8YoMDNsBq
app_instance_uuid = {df32255a-3086-4474-babe-7cdaf9f84c4b}

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# Database settings
backend = mongodb
mongodb.url = anygit-db.mit.edu
mongodb.port = 30000
mongodb.ca = %(here)s/anygit-db.ca
mongodb.cert = %(here)s/anygit-client.pem
mongodb.key = %(here)s/anygit-client.key
mongodb.db = testing
mongodb.db = production

# Base
base = 

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
set debug = false


# Logging configuration
[loggers]
keys = root

[handlers]
keys = console,fh

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console,fh

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[handler_fh]
class = FileHandler
